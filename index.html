<html>
<head>
    <title>Stone Paper Scisor Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
  <section class="container">
    <h1>Select Any One</h1>

    <div class="items">
        <h3 class="declare">YOU WIN</h3>

        <div class="img">
            <div class="player"></div>
            <div class="bot"></div>
            
        </div>
        
        <div class="item2">
            <div class="stone" id="st"><h2>stone</h2></div>
            
        </div>
        
        <div class="item2">
            <div class="paper" id="pa"><h2>paper</h2></div>
        </div>
        <div class="item3">
            <div class="scisor" id="sc"><h2>scisor</h2></div>
        </div>
        
        
    </div>
    <button id="replay">replay</button>


  </section>
  <script src="script.js"></script>
</body>

</html>
